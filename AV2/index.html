<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/d924a7553c.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script>
    function listarProdutoCod() {
      let form = document.getElementById("formProdutoCod");
      let validacao = validarProduto(form);
      if (validacao == true) {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("resposta").innerHTML = this.responseText;
          }
        }
        xmlHttp.open("GET", "http://127.3.3.3/github/AV2/listarProdutoCod.php?codigobarra=" + form.codigobarra.value, true);
        // "http://localhost/AV2/listarProdutoCod.php?codigobarra="
        xmlHttp.send();
        console.log("requisição enviada");
      }
    }
    function validarProduto(form) {
      if (form.codigobarra.value === "") {
        alert("Preencha o campo Código de Barras");
        form.codigobarra.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <section>
    <div>
      <i class="fas fa-barcode icon"></i>
      <h1>Sistema de Produtos<br>Loja Ximbolé</h1>
      <br><br><br>
      <a class="home" href="inserirProduto.html">Inserir Produto</a><br><br>
      <a class="home" href="listarProduto.html">Listar Produtos</a><br><br>
      <a class="home" href="excluirProduto.html">Excluir Produto</a><br><br>
      <br>
      <form action="" id="formProdutoCod" class="formulario">
        <label for="codigobarra">Código de Barras</label><input type="text" placeholder="Código de Barras do produto"
          name="codigobarra">
        <input type="button" name="op" value="Pesquisar" class="btn" onclick="listarProdutoCod()">
      </form><br>
    </div>
    <div id="resposta"></div>
  </section>
</body>

</html>
